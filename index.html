<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: .5rem;
      text-align: center;
      margin-top: 10px;

      a {
        font-size: 8px;
      }
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="card">
      <img src="./assets/images/illustration-article.svg" alt="Card illustration" class="card_img">
      <p class="tag">Learning</p>
      <p class="card_date">Published <time datetime="2023-12-21">21 Dec 2023</time></p>
      <h1 class="card_title"><a href="">HTML &amp; CSS foundations</a></h1>
      <p class="card_text">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>
      <div class="card_author"><img src="./assets/images/image-avatar.webp" alt="Author pic" id="author_pic">
        <p>Greg Hooper</p>
      </div>
    </div>
  </main>

  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">K3V</a>.
    </p>
  </footer>
</body>

</html>
